<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h2>Fiction.live Downloader</h2>
    <div id="new_dl">
      <label><input type="checkbox" id="download_images" checked> Include images</label><br>
      <label><input type="checkbox" id="download_special" checked> Include appendices</label><br>
      <label><input type="checkbox" id="reader_posts" checked> Include reader posts</label><br>
      <div id="buttonbox"><button id="download">Download story</button></div>
      <div id="adv_toggle"><span id="adv_arrow">â¯ˆ</span> Advanced</div>
      <div id="adv">
        <fieldset><legend>Download type:</legend>
          <label title="An E-book file that can be read by e-reader devices and software"><input type="radio" name="download_type" value="epub" checked> ePub E-book</label><br>
          <label title="A ZIP archive with all story data"><input type="radio" name="download_type" value="archive"> Full data archive</label><br>
          <label title="No download (for testing purposes)"><input type="radio" name="download_type" value="none"> Nothing</label><br>
        </fieldset>
      </div>
    </div>
    <div id="dl_state">
      Downloading story...<br />
      Title: <span id="dl_story_title"></span><br />
      <span id="dl_stage">Fetching chapters</span><span id="dl_progress">: <span id="dl_done">0</span>/<span id="dl_total">0</span></span>
    </div>
  </body>
</html>
